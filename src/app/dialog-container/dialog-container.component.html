<div mat-dialog-content style="margin-left: -10px;">
    <p><b>Name: </b>{{data.firstname}} {{data.lastname}}</p>
    <p><b>Contact: </b>{{data.contact}}</p>
    {{data.message}}
</div>
<br>
<div mat-dialog-actions style="margin-left: 20px;">
    <button mat-button class="btn btn-info" (click)="onNoClick()">No Thanks</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-button class="btn btn-info" (click)="sendOtp(data)">Send</button>
</div>
